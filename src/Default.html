<html>
<head>

    <table>
        <tr>
            <td colspan="3">

            <td>

            </td>
            <td>

            <td>
                <input id="textbox" type="text" style="width:300px;" />
            </td>
            <td>
                <input id="Submit1" type="submit" value=" > " onclick="SendMessage();" />
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <br />
                <br />
                <br />
                <input id="Submit1" type="submit" value="Clear Chat DB" onclick="ClearAllMessages();" />

        </tr>
